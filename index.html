<!doctype html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Github AMA reader</title>
   <link rel="stylesheet" href="css/style.css">  
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
</head>
<body ng-controller="gitCtrl">
<div id="w">
   <div>
     <h1>Github AMA Reader</h1>
      <input type="text" id="gitusername" ng-model="username" placeholder="Sindresorhus">
      <a href="#" id="gitsubmitbtn" ng-click="getGitInfo()" >Search</a>
      <div id="gitapidata" class="clearfix"></div>
   </div>
   <div ng-show="userNotFound">
      <h2>No AMA found for this user</h2>
   </div>
   <div ng-show="loaded">
    <div ng-repeat="row in user" class="com">
      <div class="q">{{$index +1}} :  
      <a href="{{row.comments_url}}" data-toggel="modal" class="info" 
      ng-click="myFunction($event.target.href);$event.preventDefault();" ng-class="isActive(row)">{{row.title}}</a>
    <div ng-repeat="row1 in user1" class="info" ng-if="row.url == row1.issue_url">
<h2><a class="userlinks" href="{{row1.user.html_url}}">{{row1.user.login}}</h2></a>
  <p> {{row1.body}}</p>
        </div>
      </div>
    </div>
</div>
    <script src="js/index.js"></script> 

  </body>
</html>
